<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZenhBwPWq8Ai9EJwfkTvqFcwzYAeuDYi+kOvqO8r9v5J5u8i7RL4zODwiw9zYwg/" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Records</h1>
    <table class="table table-hover">
      <thead>
        <tr>
            <div id="container" style="display: flex;">
                <div id="form" style="padding-right: 5rem; display:inline;">
                    <label>First Name</label>
                    <input type="text" name="fname" id="fname">
        
                    <label>Last Name</label>
                    <input type="text" name="lname" id="lname">
        
                    <label>Email</label>
                    <input type="text" name="email" id="email">
        
                    <input type="text" id="ID" placeholder="this is the ID">
                    <input type="text" id="ip_address" placeholder="this is the ip address">
        
                    <label>Gender</label>
                    <select name="gender" id="gender">
                        <option value="Male"> Male </option>
                        <option value="Female"> Female</option>
                        <option value="Bakla"> Bakla</option>
                        <option value="Others"> Others </option>
                    </select>
        
                    <button type ="button" class="btn btn-primary" id="submit"> Submit </button>
                    <button class="btn btn-success" id="updateBtn"> Update </button>
                    <input type="hidden" id="ID">
        
                </div>
            </div>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Actions</th>
          <th>IP Address</th>
        </tr>
      </thead>
      <tbody id="employeeData"></tbody>
    </table>
    <div id="pagination" class="d-flex justify-content-center"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-uugcU5qMltd7KvCWAlwnvYfqbfaCVaBRiKlBZ++UNpZKEI9EOT9ONMB89zLJcW" crossorigin="anonymous"></script>
  <script src="table.js"></script>
  <script src="index.js"></script>

</body>
</html>
