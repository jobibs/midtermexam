<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title> sobrang malas </title>
</head>
<body>
    
    <div id="container" style="display: flex;">
        <div id="form" style="padding-right: 5rem; display:inline;">
            <label>First Name</label>
            <input type="text" name="fname" id="fname">

            <label>Last Name</label>
            <input type="text" name="lname" id="lname">

            <label>Email</label>
            <input type="text" name="email" id="email">

            <input type="text" id="ID" placeholder="this is the ID">

            <label>Gender</label>
            <select name="gender" id="gender">
                <option value="Male"> Male </option>
                <option value="Female"> Female</option>
                <option value="Bakla"> Bakla</option>
                <option value="Others"> Others </option>
            </select>

            <button type ="button" class="btn btn-primary" id="submit"> Submit </button>
            <button class="btn btn-success" id="updateBtn"> Update </button>

            <input type="text" id="ip_address" placeholder="this is the ip address">
            <input type="hidden" id="ID">

        </div>
    </div>

    <ul id="content">
    </ul>
    <script src="index.js"></script>

</body>
</html>
